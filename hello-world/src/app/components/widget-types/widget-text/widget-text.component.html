<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
         (click)="editWidget()" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>

      Widgets Edit
    </a>
  </div>
</nav>

<div class="container" style="margin-top: 100px;">
  <form #f="ngForm">
    <div class="form-group">
      <label for="text-name">Name</label>
      <input type="text" class="form-control" id="text-name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="text-text">Text</label>
      <input [(ngModel)]="textText" name="textText" type="text" class="form-control"
             id="text-text" placeholder="Text"/>
    </div>
    <div class="form-group">
      <label for="text-rows">Rows</label>
      <input [(ngModel)]="textRows" name="textRows" type="number" class="form-control"
             id="text-rows" placeholder="3"/>
    </div>
    <div class="form-group">
      <label for="text-placeholder">Placeholder</label>
      <input [(ngModel)]="textPlaceholder" name="textPlaceholder" type="text" class="form-control"
             id="text-placeholder" required/>
    </div>
    <div class="input-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
        <input [(ngModel)]="textFormatted" name="textFormatted" type="checkbox"/>
    </span>
    </div>
  </form>
  <a class="btn btn-danger  btn-block" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
     (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/user/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
