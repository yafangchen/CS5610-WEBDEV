  <div class="container-fluid row">

      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-icon-padding cl-text-black"
         (click)="editWidget()">
          <span class="glyphicon glyphicon-ok"></span>

<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="imageText" name="imageText" type="text" class="form-control" id="image-text" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="imageURL" name="imageURL" type="text" class="form-control" id="image-URL" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="imageWidth" name="imageWidth" type="text" class="form-control" id="image-width" placeholder="100%">
    </div>
  </form>

  <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">

    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
    <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{pageId}}"   style="display: none"/>
    <input  name="userId" value="{{userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>

  </form>

  <a class="btn btn-danger  btn-block"
     routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
    (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/user/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
