<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input name="imageText" type="text" class="form-control" id="image-text" placeholder="Text"
             ngModel #imageText="ngModel">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input name="imageURL" type="text" class="form-control" id="image-URL" placeholder="URL"
             ngModel #imageURL="ngModel">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input name="imageWidth" type="text" class="form-control" id="image-width" placeholder="100%"
             ngModel #imageWidth="ngModel">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger  btn-block"
     routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
    (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/user/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
