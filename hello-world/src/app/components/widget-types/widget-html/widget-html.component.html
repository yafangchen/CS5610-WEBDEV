<div class="container" style="margin-top: 100px;">
  <form #f="ngForm">
    <div class="form-group">
      <label for="html-name">Name</label>
      <input type="text" class="form-control" id="html-name" placeholder="Name">
    </div>


    <div class="form-group">
      <label for="html-text">HTML</label>
      <quill-editor [(ngModel)]="htmlText" name="htmlText" type="text" class="form-control" id="html-text" placeholder="html">
      </quill-editor>
    </div>
  </form>

  <a class="btn btn-danger  btn-block" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget"
     (click)="deleteWidget()">Delete</a>

  <p></p>
</div>

  <div class="container-fluid row">

      </a>
