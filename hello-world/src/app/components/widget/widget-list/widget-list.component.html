<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/new" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-plus">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Widgets
    </a>
  </div>
</nav>

<div class="container cl-container-padding">
  <div *ngFor="let widget of widgets">

    <div [ngSwitch]="widget.type">

      <div *ngSwitchCase="'Header'">
        <div class="pull-right">
          <a href="#" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/new/header">
            <span class="glyphicon glyphicon-cog"></span>
          </a>


          <a>{{widget.widgetType}}</a>
          <a>{{widget.text}}</a>

        </div>
      </div>

      <div *ngSwitchCase="'YouTube'">
        <div class="pull-right">
          <a href="#" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/new/youtube">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe width="640" height="360" src={{widget.url}} frameborder="0" allowfullscreen></iframe>"
        </div>
      </div>

      <div *ngSwitchCase="'Image'">
        <div class="pull-right">
          <a href="#" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/new/image">
            <span class="glyphicon glyphicon-cog"></span>
          </a>


          <a>{{widget.widgetType}}</a>
          <img class="img-responsive img-rounded cl-widget-images"
               src={{widget.url}}>

        </div>
      </div>

    </div>

  </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/user/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>

    <div class="pull-left navbar-text">
      <a href="#" class="cl-icon-padding">
        <span class="glyphicon glyphicon-play"></span>
      </a>
      <a href="#" class="cl-icon-padding">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>

    </div>
  </div>
</nav>
