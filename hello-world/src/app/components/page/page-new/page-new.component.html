<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input name="pagename" type="text" class="form-control" id="page-name" placeholder="Page Name"
             ngModel required #webname="ngModel">
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input name="pagetitle" type="text" class="form-control" id="page-title" placeholder="Page Title"
             ngModel required #webname="ngModel">
    </div>
  </form>
</div>

  <div class="container-fluid row">
    <div class="pull-right navbar-text">
