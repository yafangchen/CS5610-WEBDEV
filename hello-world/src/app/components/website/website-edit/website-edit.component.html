<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold">
          Websites
        </a>
        <a routerLink="/user/{{userId}}/website/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold">
          Edit Websites
        </a>
        <a routerLink="/user/{{userId}}/website" (click)= "editWebsite()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li *ngFor = "let website of websites">
        <a routerLink="/user/{{userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-8">
    <form #f="ngForm">
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="website.name" name="webname" type="text" class="form-control" id="website-name" placeholder="Blogger">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="website.description" name="webdescription" id="website-description" class="form-control" rows="5"
                  placeholder="Blog is a blog-publishing service."></textarea>
      </div>
      <a class="btn btn-danger  btn-block" routerLink="/user/{{userId}}/website" (click)="deleteWebsite()">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/user/{{userId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
